<div class="container col-md-12 login-page">
  <div class="col-lg-4 col-lg-offset-4">
    <form class="form" method="post" name="form" ng-submit="" novalidate>
    <!-- <form class="form" method="post" name="form" ng-submit="login.login()" novalidate> -->
      <div class="form-group">
        <h3>Dashboard Login Page</h3>
        <!-- <i>{{login.title}}</i> -->
      </div>
      <!-- <uib-alert type="danger" class="text-center" ng-show="login.showAlert == true" ng-click="login.closeAlert()">
      {{login.alertMsg}}</uib-alert> -->
      <div class="form-group">
        <input type="email" name="email" ng-model="" class="form-control" placeholder="Enter Email" required>
        <!-- <input type="email" name="email" ng-model="login.cred.email" class="form-control" placeholder="Enter Email" required> -->
      </div>
      <div class="form-group">
        <input type="password" name="password" ng-model="" class="form-control" placeholder="Enter Password" required>
        <!-- <input type="password" name="password" ng-model="login.cred.password" class="form-control" placeholder="Enter Password" required> -->
      </div>
      <!-- <div ng-messages="form.email.$error" role="alert">
          <div ng-message="email" class="error-notice">This field must be a valid email address.</div>
      </div> -->
      <div class="form-action">
        <button type="submit">Login</button>
      </div>
      
      <p class="message">Not registered? <a ui-sref="register">Create an account</a></p>
    </form>
  </div>
</div>
